<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <style type="text/css">
    body {
        background: rgba(30, 30, 30, 1);
        text-align: center;
        font-family: monospace
    }

    a, img
    {border: none}

    a span {
        position: relative;
        bottom: 0.5em;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        width: 300px;
        margin: 0 0 15px -320px;
        padding: 5px 10px;
        display: inline-block;
    }

    a:active span
    {background: rgba(128, 128, 0, 0.7)}

    a:visited span
    {background: rgba(0, 128, 0, .5)}

    </style>
</head>
<body>
{% for video in videos %}
    <a href="//youtu.be/{{ video.KEY }}?t=9h"><img src="//i.ytimg.com/vi/{{ video.KEY }}/mqdefault.jpg">
    <span>{{ video.Title }}</span></a>
{% endfor %}
</body>
</html>
